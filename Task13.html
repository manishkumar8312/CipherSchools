<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOM Traversal Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Hello DOM!</h1>
    <p id="para">This is a paragraph.</p>
    <button onclick="logDOM()">Log DOM Parts</button>
  </div>

  <script>
    function logDOM() {
      const para = document.getElementById('para');

      // 1️⃣ parentNode: Logs the parent of the paragraph
      console.log("Parent Node:", para.parentNode);

      // 2️⃣ childNodes: Logs all child nodes of the parent (including text nodes)
      console.log("Child Nodes of container:", para.parentNode.childNodes);

      // 3️⃣ nextSibling: Logs the next sibling node (could be text or element)
      console.log("Next Sibling of paragraph:", para.nextSibling);

      // 4️⃣ nextElementSibling: Skips text nodes and gives next actual element (optional tip)
      console.log("Next Element Sibling of paragraph:", para.nextElementSibling);
    }
  </script>

</body>
</html>
